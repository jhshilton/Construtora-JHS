<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora JHS - Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-gray: #ecf0f1;
            --dark-gray: #bdc3c7;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }
        
        .toggle-form {
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .toggle-form a {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Construtora JHS</h1>
        
        <div id="login-form">
            <div class="input-group">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Sua senha">
            </div>
            <button id="login-btn" class="btn">Entrar</button>
            <div id="login-error" class="error-message"></div>
            
            <div class="toggle-form">
                Não tem uma conta? <a id="show-register">Cadastre-se</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="input-group">
                <label for="register-email">E-mail</label>
                <input type="email" id="register-email" placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="input-group">
                <label for="register-confirm">Confirme a senha</label>
                <input type="password" id="register-confirm" placeholder="Digite novamente">
            </div>
            <button id="register-btn" class="btn">Cadastrar</button>
            <div id="register-error" class="error-message"></div>
            
            <div class="toggle-form">
                Já tem uma conta? <a id="show-login">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase (substitua com seus dados)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Elementos do DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        
        // Alternar entre login e cadastro
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Login
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redireciona para o dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                });
        });
        
        // Cadastro
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                registerError.textContent = "As senhas não coincidem";
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Cria um documento para o usuário no Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Redireciona para o dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                });
        });
        
        // Verifica se o usuário já está logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
