<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora JHS - Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bdc3c7; /* Fundo cinza */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Sombra 3D */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Construtora JHS</h1>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button id="login-btn">Entrar</button>
        <button id="register-btn">Cadastrar</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        // Configuração do Firebase (USE SEUS DADOS)
        const firebaseConfig = {
            apiKey: "AIzaSyC5cnKYsZ5wCI8Aeho0KEmeFTSxtDd0AkY",
            authDomain: "construtora-jhs-2693d.firebaseapp.com",
            projectId: "construtora-jhs-2693d",
            storageBucket: "construtora-jhs-2693d.appspot.com",
            messagingSenderId: "358435009217",
            appId: "1:358435009217:web:2e11ec33ee15a8b7ac9a40"
        };

        // Inicialização segura
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });

        // Cadastro
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>
</body>
</html>
