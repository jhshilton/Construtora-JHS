<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora JHS - Login</title>
    
    <!-- Firebase SDK (MANTIDO ORIGINAL) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- NOVO CSS (APENAS MUDANÇAS VISUAIS) -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #bdc3c7; /* Fundo cinza */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Sombra 3D */
            width: 300px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Efeito 3D */
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2980b9;
            box-shadow: 0 6px 8px rgba(0,0,0,0.15); /* Sombra mais intensa no hover */
        }
    </style>
</head>
<body>
    <!-- ESTRUTURA ORIGINAL (MANTIDA) -->
    <div class="login-box">
        <h1>Construtora JHS</h1>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button id="login-btn">Entrar</button>
        <button id="register-btn">Cadastrar</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- SCRIPT ORIGINAL (MANTIDO SEM ALTERAÇÕES) -->
    <script>
        // Configuração do Firebase (USE SEUS DADOS ORIGINAIS)
        const firebaseConfig = {
            apiKey: "AIzaSyC5cnKYsZ5wCI8Aeho0KEmeFTSxtDd0AkY",
            authDomain: "construtora-jhs-2693d.firebaseapp.com",
            projectId: "construtora-jhs-2693d",
            storageBucket: "construtora-jhs-2693d.appspot.com",
            messagingSenderId: "358435009217",
            appId: "1:358435009217:web:2e11ec33ee15a8b7ac9a40"
        };

        // Inicialização (MANTIDO ORIGINAL)
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login (MANTIDO ORIGINAL)
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });

        // Cadastro (MANTIDO ORIGINAL)
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>
</body>
</html>
